    <div class="content">
        <h1>Mardi 24 Décembre</h1>
        <h2>18h</h2>
        <div id="countdown"></div>
        <br><button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>

    <div class="music-block-player">
        <div class="info-light" onclick="hideDiv()">
            <img id="cover-light" src="" alt="Song Cover" class="cover-light">
            <img id="arrow-light" src="./image/arrow_forward_ios_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
                class="arrow-light">
            <div class="song-info-light">
                <h2 id="song-name-light">Song Name</h2>
                <p id="artist-name-light">Artist Name</p>
            </div>
        </div>
        <div class="audio-player" id="audio-player">
            <img id="cover" src="" alt="Song Cover" class="cover">
            <img id="arrow" src="./image/arrow_forward_ios_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" class="arrow"
                onclick="hideDiv()">
            <div class="song-info">
                <h2 id="song-name">Song Name</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            <audio id="audio" src=""></audio>
            <div class="controls">
                <button id="prev" onclick="prevSong()">⏮️</button> <!-- Previous symbol -->
                <button id="play" onclick="playPause()">▶️</button> <!-- Play/Pause button -->
                <button id="next" onclick="nextSong()">⏭️</button> <!-- Next symbol -->
            </div>

            <div class="progress-container" onclick="setProgress(event)">
                <div id="progress" class="progress"></div>
            </div>
            <div class="time">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
